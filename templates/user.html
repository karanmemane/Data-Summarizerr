<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .logout-btn { background-color: red; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; margin-top: 20px; }
        .logout-btn:hover { background-color: darkred; }
    </style>
</head>
<body>
    <h1>Welcome, {{ profile.name or 'User' }}</h1>
    <p>Email: {{ profile.email }}</p>
    <button id="logoutBtn" class="logout-btn">Logout</button>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        document.getElementById("logoutBtn").addEventListener("click", function() {
            fetch("/api/logout", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = "/";
                    }
                })
                .catch(error => console.error("Logout Error:", error));
        });
    </script>
</body>
</html>
